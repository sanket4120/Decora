<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://modulo.netlify.app/css/main.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <title>Decora | Wishlist</title>
  </head>
  <body class="scrollbar">
    <header>
      <nav class="navbar container">
        <div class="navbar-brand">
          <div class="navbar-item">
            <h3><a href="../index.html">Decora</a></h3>
          </div>
        </div>
        <ul class="navbar-menu" id="menu">
          <li class="navbar-item txt-center">
            <a href="../index.html">Home</a>
          </li>
          <li class="navbar-item txt-center">
            <a href="#">Categories</a>
          </li>
          <li class="navbar-item txt-center">
            <a href="./shop.html">Shop</a>
          </li>
        </ul>

        <ul>
          <li class="navbar-item icon active">
            <a href="#"><i class="fa-regular fa-heart"></i></a>
            <span class="badge">4</span>
          </li>
          <li class="navbar-item icon">
            <a href="#">
              <i class="fa-solid fa-bag-shopping"></i>
            </a>
            <span class="badge">4</span>
          </li>
          <li
            class="navbar-item icon navbar-toggler"
            id="navbar-toggler"
            data-toggle="#menu"
          >
            <i class="fa-solid fa-bars icon"></i>
          </li>
        </ul>
      </nav>
    </header>

    <section class="searchbar mx-auto my-3 container">
      <form>
        <div class="input-has-icon">
          <i class="fa-solid fa-magnifying-glass ml-2"></i>
          <input type="text" class="input" placeholder="Search" />
        </div>
      </form>
    </section>

    <main class="wishlist container my-6 minheight">
      <h1 class="txt-center mb-5 size-2">Wish List</h1>
      <section class="grid gap-2">
        <div class="card col-6 col-sm-6 col-md-4 col-lg-3">
          <button class="btn btn-white icon-rounded card-badge-top-end">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <img src="../assets/chair.png" alt="chair" class="card-image" />
          <div class="card-body txt-center">
            <p>Retrostar Velvet Chair</p>
            <p>
              <span class="txt-deleted txt-secondary">Rs 3000</span>
              <span class="txt-primary">Rs 2000</span>
            </p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary w-100">Add To Cart</button>
          </div>
        </div>

        <div class="card col-6 col-sm-6 col-md-4 col-lg-3">
          <button class="btn btn-white icon-rounded card-badge-top-end">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <img src="../assets/furniture.png" alt="chair" class="card-image" />
          <div class="card-body txt-center">
            <p>Wall Desk</p>
            <p>
              <span>Rs 3000</span>
            </p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary w-100">Add To Cart</button>
          </div>
        </div>

        <div class="card col-6 col-sm-6 col-md-4 col-lg-3">
          <button class="btn btn-white icon-rounded card-badge-top-end">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <img src="../assets/textile.png" alt="chair" class="card-image" />
          <div class="card-body txt-center">
            <p>Tropical Pillow</p>
            <p>
              <span class="txt-deleted txt-secondary">Rs 3000</span>
              <span class="txt-primary">Rs 2000</span>
            </p>
          </div>
          <div class="card-footer">
            <button class="btn btn-secondary w-100">Out Of Stock</button>
          </div>
        </div>

        <div class="card col-6 col-sm-6 col-md-4 col-lg-3">
          <button class="btn btn-white icon-rounded card-badge-top-end">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <img src="../assets/lighting.png" alt="chair" class="card-image" />
          <div class="card-body txt-center">
            <p>Pendant Lamp</p>
            <p>
              <span class="txt-deleted txt-secondary">Rs 3000</span>
              <span class="txt-primary">Rs 2000</span>
            </p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary w-100">Add To Cart</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-primary py-6">
      <p class="size-1 txt-white fw-bold txt-center">DECORA</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://modulo.netlify.app/js/main.js"></script>
  </body>
</html>
